<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AGenCy Lab, Independent University Bangladesh"
    />
    <meta name="author" content="" />
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/theme.css" rel="stylesheet" />
    <link href="css/blueimp-gallery.min.css" rel="stylesheet" />
    <link href="css/blueimp-gallery-video.css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <script src="js/web-components/NavBar.js"></script>
    <div id="header"></div>
    <nav-bar></nav-bar>

    <div class="container">
      <hr />
      <div
        id="blueimp-gallery"
        class="blueimp-gallery blueimp-gallery-controls"
      >
        <div class="slides"></div>
        <h3 class="title">Gallery</h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
      </div>
      <div class="row-fluid">
        <div class="span3 bs-docs-sidebar" id="navparent">
          <ul
            class="nav nav-list bs-docs-sidenav"
            data-spy="affix"
            data-offset-top="200"
            data-offset-bottom="260"
          >
            <li><a href="#root_workshop"> Root System Workshop </a></li>
            <li><a href="#segmentation"> Semantic Segmentation </a></li>
            <li><a href="#rehab"> Rehabilitation </a></li>

          </ul>
        </div>
        <div class="span8 offset1">
          <section id="root_workshop">
            <div class="page-header">
              <h3>Root System Workshop</h3>
            </div>
            <div class="row-fluid">
              <ul class="thumbnails da-thumbs">
                <li class="span4">
                  <a
                    title="Workshop on CERN's root system"
                    class="thumbnail"
                  >
                  </a>

                </li>
              </ul>
            </div>
          </section>
          <section id="segmentation">
            <div class="page-header">
              <h3> Multiclass Semantic Segmentation of whole Bangladesh </h3>
            </div>
            <div class="row-fluid">
              <ul class="thumbnails da-thumbs">
                <li class="span4">
                  <a
                    title="Tortor vitae purus 2018"
                    class="thumbnail"
                  >
               
                  </a>
                </li>
              </ul>
            </div>
          </section>
          <section id="rehab">
            <div class="page-header">
              <h3>Rehabilitation</h3>
            </div>
            <div class="row-fluid">
              <ul class="thumbnails da-thumbs">
                <li class="span4">
                  <a
                    title="Tortor vitae purus 2018"
                    class="thumbnail"
                  >
      
                  </a>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <!-- Le javascript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="js/jquery-1.9.1.min.js"></script>-->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/blueimp-gallery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(document.body).scrollspy({
          target: "#navparent",
        });
      });

      document.getElementById("imagegallery1").onclick = function (event) {
        event = event || window.event;
        var target = event.target || event.srcElement,
          link = target.src ? target.parentNode : target,
          options = { index: link, event: event },
          links = this.getElementsByTagName("a");
        blueimp.Gallery(links, options);
      };

      document.getElementById("imagegallery2").onclick = function (event) {
        event = event || window.event;
        var target = event.target || event.srcElement,
          link = target.src ? target.parentNode : target,
          options = { index: link, event: event },
          links = this.getElementsByTagName("a");
        blueimp.Gallery(links, options);
      };
    </script>
  </body>
</html>
