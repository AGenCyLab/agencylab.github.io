<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AGenCy Lab, Independent University Bangladesh"
    />
    <meta name="author" content="" />
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/blog_style.css" />
    <link rel="stylesheet" href="css/video_style.css" />
    <link href="css/blueimp-gallery.min.css" rel="stylesheet" />
    <link href="css/blueimp-gallery-video.css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <script src="js/web-components/NavBar.js"></script>
    <div id="header"></div>
    <nav-bar></nav-bar>

    <div class="container">
      <hr />
      <div
        id="blueimp-gallery"
        class="blueimp-gallery blueimp-gallery-controls"
      >
        <div class="slides"></div>
        <h3 class="title">Gallery</h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
      </div>
      <div class="row-fluid">
        <div class="span3 bs-docs-sidebar" id="navparent">
          <ul
            class="nav nav-list bs-docs-sidenav"
            data-spy="affix"
            data-offset-top="200"
            data-offset-bottom="260"
          >
            <li><a href="#root_workshop"> Root System Workshop </a></li>
            <li><a href="#segmentation"> Semantic Segmentation </a></li>
            <li><a href="#rehab"> Rehabilitation </a></li>
          </ul>
        </div>

        <div class="span8 offset1">
          <section id="root_workshop">
            <div class="page-header">
              <h3>Root System Workshop</h3>
            </div>
            <div class="row-fluid">
              <ul class="thumbnails da-thumbs">
                <li class="span4">
                  <a
                    title="Workshop on CERN's root system"
                    href="images/featured/featured1.jpg"
                    class="thumbnail"
                  >
                    <img
                      alt=""
                      src="images/featured/featured1.jpg"
                      style="width: 187px; height: 125px"
                    />
                  </a>
                </li>
                <li class="span4">
                  <a
                    title="Workshop on CERN's root system"
                    href="images/featured/featured2.jpg"
                    class="thumbnail"
                  >
                    <img
                      alt=""
                      src="images/featured/featured2.jpg"
                      style="width: 187px; height: 125px"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </section>
          <section id="segmentation">
            <div class="page-header">
              <h3>Semantic Segmentation of Satellite Images of Bangladesh</h3>
            </div>
            <div class="row-fluid">
              <ul class="thumbnails da-thumbs">
                <li class="span4">
                  <a
                    title="Semantic Segmentation Results of Satellite Image of Cairo"
                    href="images/projects/satellite-lulc/Cairo_result.png"
                    class="thumbnail"
                  >
                    <img
                      alt=""
                      src="images/projects/satellite-lulc/Cairo_result.png"
                      style="width: 187px; height: 125px"
                    />
                  </a>
                </li>
                <li class="span4">
                  <a
                    title="Satellite Image Channels"
                    href="images/projects/satellite-lulc/d-5.png"
                    class="thumbnail"
                  >
                    <img
                      alt=""
                      src="images/projects/satellite-lulc/d-5.png"
                      style="width: 187px; height: 125px"
                    />
                  </a>
                </li>
                <li class="span4">
                  <a
                    title="Illustration of Architecture vs Urban Pattern"
                    href="images/projects/satellite-lulc/fig-3.jpg"
                    class="thumbnail"
                  >
                    <img
                      alt=""
                      src="images/projects/satellite-lulc/fig-3.jpg"
                      style="width: 187px; height: 125px"
                    />
                  </a>
                </li>
                <li class="span4">
                  <a
                    title="Models used for Satellite Image Analysis"
                    href="images/projects/satellite-lulc/SeiSanModelFinal.png"
                    class="thumbnail"
                  >
                    <img
                      alt=""
                      src="images/projects/satellite-lulc/SeiSanModelFinal.png"
                      style="width: 187px; height: 125px"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </section>
          <section id="rehab">
            <div class="page-header">
              <h3>Rehabilitation Exercise Evaluation</h3>
            </div>
            <div class="row-fluid">
              <ul class="thumbnails da-thumbs">
                <li class="span4">
                  <a title="Tortor vitae purus 2018" class="thumbnail"> </a>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <!-- Le javascript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="js/jquery-1.9.1.min.js"></script>-->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/blueimp-gallery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(document.body).scrollspy({
          target: "#navparent",
        });
      });
    </script>
  </body>
</html>
