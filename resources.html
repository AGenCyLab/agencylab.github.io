<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Resources</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AGenCy Lab, Independent University Bangladesh"
    />
    <meta name="author" content="" />
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/blog_style.css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <!-- MathJAX -->
    <script type="text/x-mathjax-config;executed=false">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$','$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: false
        }
      });
    </script>
    <!-- cdnjs is the recommended cdn for mathjax -->
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <script src="js/web-components/NavBar.js"></script>
    <script src="js/web-components/ResourcePost.js"></script>

    <div id="header"></div>
    <nav-bar></nav-bar>

    <div class="container">
      <div class="row-fluid">
        <div class="span3 bs-docs-sidebar" id="navparent">
          <ul class="nav nav-list bs-docs-sidenav" id="doc-sidebar-ul"></ul>
        </div>

        <div class="span9">
          <!-- slides section -->
          <div class="resource-parent-container" id="slide-contents"></div>

          <!-- videos -->
          <div class="resource-parent-container" id="video-contents"></div>

          <!-- blog posts -->
          <div class="resource-parent-container" id="resource-contents"></div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $(document.body).scrollspy({
          target: "#navparent",
        });
      });
    </script>

    <!-- for date time parsing  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.1.1/luxon.min.js"
      integrity="sha512-R3qVfQx4LUWixeZgtptH0NDb+/FB8qVflpPQUKzDQlz1zKE3BiN4wG3aBUwzabgMo/45MXHucjcC2/BWBxMJwQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/utils.js"></script>

    <!-- loading resources -->
    <script src="js/load-resource.js"></script>
  </body>
</html>
